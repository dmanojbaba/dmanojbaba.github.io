---
layout: default
title: Projects
---
<h2 class="text-white font-weight-lighter mt-0">{{ page.title }}</h2>
<hr class="divider light my-2" />
{% for item in site.data.projects %}
<h4 class="pt-3"><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h4>
<span class="text-white-50">{{ item.description | markdownify }}</span>
{% endfor %}
