---
layout: default
title: Certifications
sitemap: false
---
<h2 class="text-white font-weight-lighter mt-0">{{ page.title }}</h2>
<div class="container-fluid p-4">
    <div class="row justify-content-center no-gutters">
        <div id="carouselCertifications" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                {% for item in site.data.certifications %}
                <li data-target="#carouselCertifications" data-slide-to="{{ forloop.index0 }}"
                    {% if forloop.index0 == 0 %}class="active" {% endif %}>
                </li>
                {% endfor %}
            </ol>
            <div class="carousel-inner">
                {% for item in site.data.certifications %}
                <div class="carousel-item {% if forloop.index0 == 0 %}active{% endif %}">
                    <img class="w-75" src="{{ item.image }}" alt="{{ item.title }}">
                    <div class="carousel-caption">
                        {% if item.link %}
                        <a href="{{ item.link }}" target="_blank">Verify Certification</a>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselCertifications" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselCertifications" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
