<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="7ngjwEpqka9-0NBQQabzZrhAxGPso0hapZxaV_Z4Cq0" />

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description"
        content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <meta property="og:locale" content="en_US" />

    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="twitter:site" content="{{ site.title }}" />

    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" />
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" />
    {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}" />
    <meta property="twitter:image" content="{{ page.image | absolute_url }}" />
    {% endif %}
    <meta property="og:description"
        content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="twitter:description"
        content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

    <meta property="og:url" content="{{ page.url | absolute_url }}" />

    {% if jekyll.environment == "production" %}
    {% include analytics.html %}
    {% endif %}

    <link as="style" rel="stylesheet preload" href={{ "assets/css/styles.css" | relative_url }} />
</head>
